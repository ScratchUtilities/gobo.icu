<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>gobo</title>
    <link href="files/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu-align-adjuster">
        <img class="menu-img unselectable" src="files/gobo-a.png" alt="gobo">
        <a href="#" class="menu-item unselectable">Home</a>
        <a href="about" class="menu-item unselectable">About</a>
      </div>
    </div>

    <div class="page">
      <div class="page-content-adjuster">
        <div class="page-content" id="landingPage">
          <h1>gobo.cf</h1>
          <h2>URL shortener for <br> Scratch projects</h2>
          <div class="link-button unselectable" onclick="moveOut();">Shorten URL &emsp; â†’</div>
        </div>

        <div class="page-content" id="fillinPage">
          <h2>Enter Url</h2>
          <input type="text" class="input-text-page" id="urlInput" onkeydown="if (event.keyCode == 13){document.getElementById('shortUrlOutput').value = (shortenUrl(getElementById('urlInput').value));}"></input>
          <div id="newUrlLabel">Shorted Url</div>
          <input onClick="this.select();" type="text" class="input-text-page" id="shortUrlOutput" readonly></input>
        </div>
      </div>
    </div>


    <img class="background-gobo" src="files/gobo-color.svg" alt="gobo">

    <script src="files/homepage-script.js"></script>
    <script src="files/urlConverter.js"></script>
  </body>
</html>
